name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        rust:
          - stable
          - beta
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-git-

      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-target-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run Clippy
        run: cargo clippy --workspace --exclude skalp-verify --exclude skalp-formal --lib --tests --bins --all-features -- -D warnings

      - name: Build
        run: cargo build --workspace --exclude skalp-verify --exclude skalp-formal --lib --tests --bins --verbose --all-features

      - name: Run parser regression tests
        run: cargo test -p skalp-frontend --test parser_regression --verbose

      - name: Run HIR builder regression tests
        run: cargo test -p skalp-frontend --test hir_builder_regression --verbose

      - name: Run golden file tests
        run: cargo test --test golden_file_tests --verbose

      - name: Run frontend integration tests
        run: cargo test -p skalp-frontend --test integration_tests --verbose

      - name: Run all unit tests
        run: cargo test --workspace --exclude skalp-verify --exclude skalp-formal --lib --all-features --verbose

      - name: Run MIR tests
        run: cargo test -p skalp-mir --verbose

      - name: Run SIR tests
        run: cargo test -p skalp-sir --verbose

      - name: Run simulation tests
        run: cargo test -p skalp-sim --verbose

      - name: Run verification tests
        if: runner.os == 'macOS'  # z3 only available on macOS
        run: cargo test -p skalp-verify --verbose || echo "Skipping verification tests (z3 not installed)"

      - name: Run CLI integration tests
        run: cargo test --test cli_integration --verbose

      - name: Run E2E example tests
        run: cargo test --test e2e_examples_test --verbose

      - name: Run all other integration tests
        run: cargo test --workspace --exclude skalp-verify --exclude skalp-formal --tests --verbose

      - name: Run doc tests
        run: cargo test --doc --all-features --verbose

      - name: Run all tests (comprehensive)
        run: cargo test --workspace --exclude skalp-verify --exclude skalp-formal --all-targets --all-features --verbose

      - name: Test Summary
        if: always()
        run: |
          echo "Test run completed on ${{ matrix.os }} with Rust ${{ matrix.rust }}"
          echo "All workspace tests executed including:"
          echo "  - Parser and HIR tests"
          echo "  - MIR and SIR tests"
          echo "  - Simulation tests (GPU tests on macOS only)"
          echo "  - Integration and E2E tests"
          echo "  - Golden file tests"

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install tarpaulin
        run: cargo install cargo-tarpaulin

      - name: Generate coverage
        run: cargo tarpaulin --verbose --all-features --workspace --exclude skalp-verify --exclude skalp-formal --timeout 120 --out xml --ignore-tests || true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./cobertura.xml
          fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run Clippy (all targets)
        run: cargo clippy --workspace --exclude skalp-verify --exclude skalp-formal --lib --tests --bins --all-features -- -D warnings

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - name: Build
        run: cargo build --workspace --exclude skalp-verify --exclude skalp-formal --lib --bins --release --verbose --all-features

      - name: Upload binary (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: skalp-linux
          path: target/release/skalp

      - name: Upload binary (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: skalp-macos
          path: target/release/skalp

      - name: Upload binary (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: skalp-windows
          path: target/release/skalp.exe

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        run: cargo audit

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build documentation
        run: cargo doc --no-deps --all-features --verbose

      - name: Upload documentation
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: target/doc/
