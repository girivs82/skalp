name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-release:
    name: Build (${{ matrix.asset_name }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: skalp
            asset_name: skalp-linux-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: skalp
            asset_name: skalp-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: skalp
            asset_name: skalp-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: skalp.exe
            asset_name: skalp-windows-x86_64.exe
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  create-release:
    name: Create Release
    needs: build-release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          for dir in artifacts/*/; do
            asset_name=$(basename "$dir")
            cp "$dir"* "release-assets/$asset_name"
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: SKALP ${{ github.ref_name }}
          body: |
            # SKALP ${{ github.ref_name }}

            See [CHANGELOG.md](CHANGELOG.md) for detailed changes.

            ## Installation

            ### Pre-built Binaries

            Download the appropriate binary for your platform from the assets below.

            ### From Source

            ```bash
            cargo install --git https://github.com/girivs82/skalp --tag ${{ github.ref_name }}
            ```

            ## Supported Platforms

            | Platform | Binary |
            |----------|--------|
            | Linux x86_64 | `skalp-linux-x86_64` |
            | macOS x86_64 | `skalp-macos-x86_64` |
            | macOS ARM64 | `skalp-macos-arm64` |
            | Windows x86_64 | `skalp-windows-x86_64.exe` |
          files: release-assets/*
